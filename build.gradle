plugins {
    id 'java'
}

apply plugin: 'java'
apply plugin: 'eclipse'

group 'preetpatel'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Implementation-Title': 'Namesayer',
                'Implementation-Version': '1.0'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files('libs/jfoenix-8.0.7.jar')
}

uploadArchives {
    repositories {
        flatDir {
            dirs 'save'
        }
    }
}